[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lorebinders"
version = "0.2.0"
description = "Create a story bible with AI from a finished manuscript"
readme = "README.md"
authors = [{name = "Ashlynn Antrobus", email = "ashlynn@prosepal.io"}]
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Other Audience",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing"
]
requires-python = ">= 3.10"
dependencies = [
    "ebook2text>=1.1.2",
    "python-decouple>=3.8",
    "json-repair>=0.22.0",
    "reportlab>=4.1.0",
    "pydantic>=2.9.2"
]

[project.optional-dependencies]
production = ["SupaSaas@git+https://github.com/ashrobertsdragon/SupaSaaS.git"]
dev = ["ruff", "pytest", "pytest-cov", "pytest-xdist","pytest-html","pytest-sugar","pytest-clarity"]
openai = [
    "openai>=1.30.1",
    "tiktoken>=0.6.0"
]

[project.urls]
"Homepage" = "https://prosepal.io"
"Source" = "https://github.com/ashrobertsdragon/LoreBinders"
"Issues" = "https://github.com/ashrobertsdragon/LoreBinders/issues"
"Pull Requests" = "https://github.com/ashrobertsdragon/LoreBinders/pulls"

[tool.setuptools.packages.find]
where = ["src"]
include = ["lorebinders*"]

[tool.ruff]
line-length = 79
force-exclude = true
exclude = [".git", ".__pycache__", ".venv", ".tests", ".to_refactor", "temp.py", ".*cache", ".work", "*.json"]

[tool.isort]
py_version=310
src_paths = ["src/lorebinders"]
sections = ["FUTURE","STDLIB","THIRDPARTY","LOCALFOLDER", "FIRSTPARTY"]
skip_gitignore = false
multi_line_output = 3
use_parentheses = true
lexicographical = true
group_by_package = true
line_length = 79

[tool.pytest.ini_options]
addopts = "-v --cov=lorebinders --cov-report=html --html=test-results/report.html"
pythonpath = [
  "src"
]

[tool.coverage.run]
omit = ["*/_types.py"]

[tool.coverage.report]
exclude_also = [
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    ]
